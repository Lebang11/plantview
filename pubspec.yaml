name: plantview
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
 # Ensure this version is compatible with tflite_flutter
  path_provider: ^2.0.8
  image: ^3.0.1
  flutter_tflite: ^1.0.1  
  get: ^4.6.6
  permission_handler: ^11.3.1
  youtube_player_flutter: ^9.0.1
  font_awesome_flutter: ^10.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/